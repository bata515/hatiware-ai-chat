<!-- AIチャットインターフェース：ターミナル風UIでAIアシスタントと対話 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.avatar_full_name }}</title>

    <!-- Google Search Console -->
    <meta name="google-site-verification" content="ow4AVRYHOmoTJwIg1IOr5kVsEOQEkRaqVE6qIqqm63g" />
    
    <!-- OGP (Open Graph Protocol) メタタグ -->
    <meta property="og:title" content="ハチワレAIチャットbot">
    <meta property="og:description" content="ちいかわのハチワレと一緒におしゃべりしよう！ターミナル風UIで楽しむAIチャットアプリ。「なんとかなれ〜！」">
    <meta property="og:image" content="https://hatiware-ai-chat.onrender.com/static/images/hatiware_close_mouth.png">
    <meta property="og:url" content="https://hatiware-ai-chat.onrender.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Hatiware Chat">
    <meta property="og:locale" content="ja_JP">
    
    <!-- Twitter Card メタタグ -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ハチワレAIチャットbot">
    <meta name="twitter:description" content="ちいかわのハチワレと一緒におしゃべりしよう！ターミナル風UIで楽しむAIチャットアプリ。">
    <meta name="twitter:image" content="https://hatiware-ai-chat.onrender.com/static/images/hatiware_close_mouth.png">
    
    <!-- 基本メタタグ -->
    <meta name="description" content="ちいかわのハチワレキャラクターと会話できるAIチャットアプリ。ターミナル風のレトロなUIでハチワレの元気な口調を楽しめます。">
    <meta name="keywords" content="ハチワレ,ちいかわ,AIチャット,チャットボット,ターミナル">
    <meta name="author" content="Hatiware Chat">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- ターミナル風UI -->
    <div class="terminal">
        <div class="chat-area">
            <div class="chat-container">
                <!-- チャット出力エリア -->
                <div class="output" id="output">
                    <div class="line system">&gt; SYSTEM: {{ config.avatar_full_name }} Online</div>
                </div>
                
                <!-- アバター表示エリア -->
                <div class="avatar-area">
                    <img id="avatar-img" src="/static/images/{{ config.avatar_image_idle }}" alt="{{ config.avatar_name|upper }}">
                    <div class="avatar-label">{{ config.avatar_name|upper }}</div>
                </div>
            </div>
            
            <!-- 入力エリア -->
            <div class="input-line">
                <span class="prompt">&gt;</span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
    </div>

    <script>
        // 設定値をJavaScript変数に格納
        const appConfig = {
            typewriterDelay: {{ config.typewriter_delay | tojson }},
            avatarName: {{ config.avatar_name | tojson }},
            mouthAnimationInterval: {{ config.mouth_animation_interval | tojson }},
            beepFrequency: {{ config.beep_frequency | tojson }},
            beepDuration: {{ config.beep_duration | tojson }},
            beepVolume: {{ config.beep_volume | tojson }},
            beepVolumeEnd: {{ config.beep_volume_end | tojson }},
            avatarImageIdle: {{ config.avatar_image_idle | tojson }},
            avatarImageTalk: {{ config.avatar_image_talk | tojson }}
        };
    </script>
    
    <!-- モジュールを読み込み -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
